{% extends 'base.html' %}
{% load static %}
{{ pform.media }}

{% block more_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add-flight.css' %}">
    
{% endblock more_styles %}


{% block content %}


<h1>Add Flight</h1>
<form class="add-flight-form" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Flight Name:</label>
        <input type="text" name="name" id="id_name" required>
    </div>
    <div class="form-group">
        <label for="id_destination">Destination:</label>
        <input type="text" name="destination" id="id_destination" required>
    </div>
    <div class="form-group">
        <label for="id_departure_date">Departure Date:</label>
        <input type="date" name="departure_date" id="id_departure_date" required>
    </div>
    <div class="form-group">
        <label for="id_departure_time">Departure Time:</label>
        <input type="time" name="departure_time" id="id_departure_time" required>
    </div>
    <div class="form-group">
        <label for="id_seat_count">Seat Count:</label>
        <input type="number" name="seat_count" id="id_seat_count" required>
    </div>
    <button type="submit">Add Flight</button>
</form>

{% endblock content %}
