{% extends 'base.html' %}
{% load static %}

{% block more_styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/update-flight.css' %}">
{% endblock more_styles %}

{% block content %}
<h1>Update Flight</h1>
<form class="flight-form" action="#" method="post">
    {% csrf_token %}
    <label for="name">Flight Number:</label>
    <input type="text" id="name" name="name" value="{{ flight.name }}" required>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" value="{{ flight.destination }}" required>
    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date" value="{{ flight.departure_date }}" required>
    <label for="departure_time">Departure Time:</label>
    <input type="time" id="departure_time" name="departure_time" value="{{ flight.departure_time }}" required>
    <label for="seat_count">Seat Count:</label>
    <input type="number" id="seat_count" name="seat_count" value="{{ flight.seat_count }}" required>
    <button type="submit">Update</button>
</form>
{% endblock content %}
